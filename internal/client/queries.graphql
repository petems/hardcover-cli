query GetBook($id: ID!) {
  book(id: $id) {
    id
    title
    description
    slug
    isbn
    publicationYear
    pageCount
    cached_contributors {
      name
      role
    }
    cached_genres {
      name
    }
    image
    averageRating
    ratingsCount
  }
}

