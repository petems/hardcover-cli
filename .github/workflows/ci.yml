name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go Environment
      uses: ./.github/actions/setup-go
    
    - name: Run tests
      uses: ./.github/actions/go-tasks
      with:
        task: test
    
    - name: Run tests with coverage
      uses: ./.github/actions/go-tasks
      with:
        task: coverage
    
    - name: Build
      uses: ./.github/actions/go-tasks
      with:
        task: build

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go Environment
      uses: ./.github/actions/setup-go
    
    - name: golangci-lint
      uses: ./.github/actions/go-tasks
      with:
        task: lint